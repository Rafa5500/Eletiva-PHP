<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
        <div class="text">
            <h1>Billing address</h1>
        </div>
        <div class="row">
            <div class="col-6 fw-bold">
                <label for="inputname3" class="form-label">First name</label>
                <input type="name" class="form-control" id="inputname3">
            </div>
            <div class="col-6 fw-bold">
                <label for="inputname3" class="form-label">Last name</label>
                <input type="name" class="form-control" id="inputname3">
            </div>
        </div>
        <div class="row">
            <div class="col fw-bold">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required placeholder="Username">
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
                <div class="col fw-bold">
                    <label for="inputemail3" class="form-label">Email<small class="text-muted"> (opcional)</small></label>
                    <input type="email" class="form-control" id="inputemail3" placeholder="you@example.com">
                </div>
                <div class="col fw-bold">
                    <label for="inputname3" class="form-label">Adress</label>
                    <input type="add" class="form-control" id="inputadd1" placeholder="1234 Main St">
                </div>
                <div class="col fw-bold">
                    <label for="inputname3" class="form-label">Adress 2<small class="text-muted"> (opcional)</small></label>
                    <input type="add2" class="form-control" id="inputadd2" placeholder="Apartment or suite">
                </div>
              </div>
        </div>
        <div class="row">
                <div class="col-md-5 fw-bold">
                    <label for="validationCustom04" class="form-label">Country</label>
                    <select class="form-select" id="validationCustom04" required>
                      <option selected disabled value="">Choose</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>                    
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid state.
                    </div>
                </div>
                <div class="col-md-4 fw-bold">
                    <label for="validationCustom04" class="form-label">State</label>
                    <select class="form-select" id="validationCustom04" required>
                      <option selected disabled value="">Choose</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid state.
                    </div>
                </div>
                <div class="col fw-bold">
                    <label for="inputname3" class="form-label">Zip</label>
                    <input type="zip" class="form-control" id="inputzip" placeholder="">
                </div>
        </div>
    </div>
</body>
</html>
