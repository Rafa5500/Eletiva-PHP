<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div class="row">
          <div class="col">
            <div class="container">
              <div class="row">
                <div class="col-md-2 pe-4">
                  <label for="cod" class="form-label fw-bold">Código</label>
                  <input type="text" class="form-control" id="inputcod" value="32" disabled>
                </div>
                <div class="col">
                  <label for="nome" class="form-label fw-bold">Nome</label>
                  <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome completo do cliente"/>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="tel" class="form-label fw-bold">Nº Celular</label>
                  <input type="text" class="form-control" id="tel" placeholder="Nº celular">
                </div>
                <div class="col">
                  <label for="fixo" class="form-label fw-bold">Nº Telefone fixo</label>
                  <input type="text" id="fixo" name="fixo" class="form-control" placeholder="Nº telefone"/>
                </div>
                <div class="col">
                  <label for="cep" class="form-label fw-bold">CEP</label>
                  <input type="text" id="cep" name="cep" class="form-control" placeholder="ex:88308070"/>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="city" class="form-label fw-bold">Cidade</label>
                  <input type="text" class="form-control" id="city" placeholder="cidade">
                </div>
                <div class="col-md-2 pe-4 fw-bold">
                  <label for="uf" class="form-label">UF</label>
                  <input type="text" id="uf" name="uf" class="form-control" placeholder="UF"/>
                </div>
                <div class="col-md-3 fw-bold">
                  <label for="Selecione" class="form-label">Selecione</label>
                  <div class="dropdown fw-bold">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Selcione</option>
                      <option value="1">Um</option>
                      <option value="2">Dois</option>
                      <option value="3">Três</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="container">
              <div class="row">
                <div class="col">
                  <label for="cod" class="form-label fw-bold">Email</label>
                  <input type="text" id="cod" name="cod" class="form-control" placeholder="cliente@dominio.com.br"/>
                </div>
                <div class="col-md-4">
                  <label for="CPF" class="form-label fw-bold">CPF</label>
                  <input type="number" id="CPF" name="CPF" class="form-control" placeholder="Só números"/>
                </div>              
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="log" class="form-label fw-bold">Logradouro</label>
                  <input type="text" class="form-control" id="log" placeholder="ex:Rua 1400">
                </div>
                <div class="col-md-2">
                  <label for="numeror" class="form-label fw-bold">Nº</label>
                  <input type="number" id="numero" name="numero" class="form-control" placeholder="Nº"/>
                </div>
                <div class="col">
                  <label for="bairro" class="form-label fw-bold">Bairro</label>
                  <input type="text" id="bairro" name="bairro" class="form-control" placeholder="Bairro"/>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col mt-3 mb-3 form-check d-flex justify-content-end fw-bold">
          <button type="submit" class="btn btn-primary  btn-danger text-white">Resetar</button>
          <button type="submit" class="btn btn-primary  btn-success text-white">Próximo</button>
        </div>
      </div>
    </div>
  </body>
</html>
