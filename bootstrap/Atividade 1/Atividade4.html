<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <h1>Novo Usuário</h1>
            <div class="row">
                <div class="col">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Informe o nome..."/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="CPF" class="form-label">CPF:</label>
                    <input type="text" id="CPF" name="CPF" class="form-control" placeholder="Informe o cpf..."/>
                </div>
                <div class="col">
                    <label for="CPF" class="form-label">Endereço:</label>
                    <input type="text" id="end" name="end" class="form-control" placeholder="Informe o endereço..."/>
                </div>
                <div class="col-md-2">
                    <label for="validationCustom04" class="form-label">Nível:</label>
                    <select class="form-select" id="validationCustom04" required>
                      <option selected disabled value="">...</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid state.
                    </div>
                  </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="CPF" class="form-label">Email:</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Informe email..."/>
                </div>
                <div class="col-md-4">
                    <label for="CPF" class="form-label">Senha:</label>
                    <input type="text" id="sen" name="sen" class="form-control" placeholder="Informe a senha..."/>
                </div>
                <div class="col-md-2">
                    <label for="validationCustom04" class="form-label">Status:</label>
                    <select class="form-select" id="validationCustom04" required>
                      <option selected disabled value="">...</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid state.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mt-3 mb-2 form-check d-flex justify-content-end fw-bold">
                  <button type="submit" class="btn btn-primary  btn-success text-white">Enviar</button>
                  <button type="submit" class="btn btn-primary  btn-light text-black">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
